<div class="container-fluid">
  <h1>Bootstrap Enrollment Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <hr/>
    {{user | json}}
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="user.phone">
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="user.topic">
        <option>I'm interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]="user.timePreference" value="morning">
        <label for="" class="form-check-label">Morning (9AM - 12AM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]="user.timePreference" value="evening">
        <label for="" class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="user.subscribe">
      <label for="" class="form-check-label">Send me promotional offers</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit form</button>
  </form>
</div>
