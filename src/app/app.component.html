<div class="container-fluid">
  <h1>Bootstrap Enrollment Form</h1>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
             required class="form-control" name="userName" [(ngModel)]="user.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
    </div>

    <div class="form-group">
      <label for="">Phone</label>
      <input type="tel" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" 
             required pattern="^\d{10}$" class="form-control" name="phone" [(ngModel)]="user.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">
        Phone number is required and must be 10 digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.untouched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>

    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"
              #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" 
              class="custom-select" name="topic" [(ngModel)]="user.topic">
        <option value="default">I'm interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">
            Please choose a topic</small>
    </div>

    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]="user.timePreference" value="morning">
        <label for="" class="form-check-label">Morning (9AM - 12AM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]="user.timePreference" value="evening">
        <label for="" class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="user.subscribe">
      <label for="" class="form-check-label">Send me promotional offers</label>
    </div>

    <button [disabled]="userForm.form.invalid || topicHasError" 
            type="submit" class="btn btn-primary">Submit form</button>
  </form>
</div>
